<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
   <header>
      <h1>Todo List</h1>
    </header>

    <form class="new-task">
    	<input type="text" name="text" placeholder="type to add a new task" />
    	<input type="text" name="subtext" placeholder="anything else to say?" />
    	<input type="submit" value="submit" />
    </form>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
  	<button class="delete">&times;</button>

  	<input type="checkbox" checked="{{checked}}" class="toggle-checked" />

  	<span class="text">{{text}}</span>
  	<span class="text">---{{subtext}}</span>
  </li>
</template>
